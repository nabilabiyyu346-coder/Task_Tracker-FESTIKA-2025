<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    Task Tracker
  </header>

  <div class="container">

    <!-- FORM ADD TASK -->
    <form class="task-form">
      <input id="task-title" type="text" placeholder="Task title..." required />

      <textarea id="task-desc" placeholder="Task description..." rows="3"></textarea>

      <input id="task-deadline" type="date" required />

      <select id="task-important">
        <option value="normal">Normal Task</option>
        <option value="important">Important Task ‚≠ê</option>
      </select>

      <button id="add-task">Add Task</button>
    </form>


    <!-- FILTER -->
    <div class="filter-area">
      <select id="filter">
        <option value="all">All Tasks</option>
        <option value="important">Important Only</option>
        <option value="done">Completed Tasks</option>
      </select>
    </div>

    <!-- LIST TASK -->
    <div id="task-list" class="task-list"></div>

  </div>

  <div class="sticky-container">
    <div class="sticky-card"></div>
    <div class="sticky-card"></div>
    <div class="sticky-card"></div>
    <!-- sticky note lainnya -->
</div>

    <div id="toast" class="toast hidden">
    <span id="toast-text"></span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
